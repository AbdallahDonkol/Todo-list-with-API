<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="icon" href="imgs/fav-icon.png" />
    <!-- ^bootstrap css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- ^font awesome library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- ^google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- ^main css file -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="container text-center">
      <h1 class="text-white my-4">Todo list with API</h1>
      <div class="item w-50 mx-auto p-3 rounded-3">
        <div class="filed d-flex justify-content-center p-3">
          <input
            type="text"
            name="title"
            id="title"
            class="form-control w-80 rounded-4"
            placeholder="New Task"
          />
          <button
            id="btn"
            class="btn btn-info ms-3 px-3 rounded-4 fw-semibold text-white">Add Task
          </button>
        </div>
        <p class="text-danger d-none" id="errorMsg">"Title" is not allowed to be empty</p>
        <h3 class="text-white my-3" id="allTasks">No Tasks</h3>
        <div class="nb-spinner" id="loading"></div>
        <div class="tasks" id="tasks">
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
